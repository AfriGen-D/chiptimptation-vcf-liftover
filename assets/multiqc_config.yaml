report_comment: >
    This report has been generated by the chiptimptation-vcf-liftover pipeline.
    For information about how to interpret these results, please see the
    documentation: https://github.com/mamanambiya/chiptimptation-vcf-liftover

report_header_info:
    - Contact E-mail: 'mamana.mbiyavanga@uct.ac.za'
    - Application Type: 'VCF Liftover'
    - Project Type: 'Genomics'

top_modules:
    - 'bcftools'
    - 'crossmap'
    - 'custom_content'

module_order:
    - bcftools:
        name: 'bcftools stats'
        info: 'Statistics from bcftools stats on final VCF files'
        path_filters:
            - '*.bcftools_stats.txt'
    - crossmap:
        name: 'CrossMap'
        info: 'Liftover statistics from CrossMap'
        path_filters:
            - '*.crossmap.log'
    - custom_content:
        name: 'Pipeline Summary'
        info: 'Summary statistics from the liftover pipeline'

remove_sections:
    - 'software_versions'

fn_ignore_dirs:
    - 'work'
    - '.nextflow'

fn_ignore_files:
    - '*.log'
    - '*.err'
    - '*.out'

table_columns_visible:
    bcftools:
        number_of_records: True
        number_of_SNPs: True
        number_of_indels: True
        number_of_multiallelic_sites: True

custom_plot_config:
    liftover_success_rate:
        id: 'liftover_success_rate'
        title: 'Liftover Success Rate'
        ylab: 'Success Rate (%)'
        xlab: 'Sample'
        tt_label: 'Success Rate: {point.y:.1f}%'

export_plots: true

data_format: 'json'

make_data_dir: true

zip_data_dir: false

delete_tmp_dir: true

log_filesize_limit: 2000000

decimalPoint_format: '.'

thousandsSep_format: ','

read_count_multiplier: 0.000001
read_count_prefix: 'M'
read_count_desc: 'millions'

long_names: false

fn_clean_exts:
    - '.gz'
    - '.fastq'
    - '.fq'
    - '.bam'
    - '.sam'
    - '.vcf'
    - '.bcf'

fn_clean_trim:
    - '.sorted'
    - '.filtered'
    - '.rmdup'
    - '.crossmap'
    - '.renamed'
    - '.final'

extra_fn_clean_exts:
    - '_R1'
    - '_R2'
    - '_1'
    - '_2'
    - '.R1'
    - '.R2'
    - '.1'
    - '.2'

sample_names_ignore:
    - 'Undetermined'
    - 'undetermined'
    - 'unknown'
    - 'Unknown'

sample_names_ignore_re:
    - 'Sample_\d+'
    - 'Lane_\d+'

sample_names_rename_buttons: true

sample_names_rename:
    - ['_S\d+_L\d+', '']
    - ['\.sorted', '']
    - ['\.filtered', '']
    - ['\.crossmap', '']
    - ['\.renamed', '']

show_analysis_paths: false
show_analysis_time: false

software_versions:
    order:
        - nextflow
        - crossmap
        - bcftools
        - samtools
        - tabix
